<form class="form-inline needs-validation" (ngSubmit)="onSubmit()">
  <div class="form-floating mx-2">
    <input 
      type="text" 
      id="searchTitle" 
      name="searchTitle" 
      class="form-control border border-info" 
      placeholder="Introduce un título..." 
      [(ngModel)]="searchTitle"
    />
    <label for="searchTitle">Introduce un título...</label>
  </div>
  @if (showSortOptions) {
    <div class="form-floating mx-2">
      <input 
        id="searchYear" 
        name="searchYear" 
        class="form-control border border-info" 
        placeholder="Introduce año..." 
        [(ngModel)]="searchYear" 
        numbersOnly
      />
      <label for="searchYear">Introduce año...</label>
    </div>
    <div class="form-floating mx-2">
      <select 
        id="searchType" 
        name="searchType" 
        class="form-control border border-info" 
        placeholder="Tipo de contenido..." 
        [(ngModel)]="searchType"
      >
        <option selected disabled value="none">Selecciona...</option>
        <option value="movie">Películas</option>
        <option value="series">Series</option>
        <option value="episode">Episodios</option>
      </select>
      <label for="searchType">Tipo de contenido</label>
    </div>
  }
  <button type="submit" class="btn btn-primary mx-1">
    <img src="./icons/search.svg" alt="Enviar consulta"/>
  </button>
  <button type="button" class="btn btn-primary mx-1" data-bs-toggle="button" (click)="toggleSortOptions()">
    <img src="./icons/menu.svg" alt="Más opciones"/>
  </button>
</form>
