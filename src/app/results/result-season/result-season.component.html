<section class="mx-auto my-3">
  <div class="container text-body">
    <div class="col md-8">
      <h3 class="text-center">{{ season.Title }} - Temporada {{ season.Season }}</h3>
    </div>
    <div class="col md-8">
      @for (episode of season.Episodes; track episode.imdbID; let i = $index) {
        <div class="my-2">
          <span class="fs-5 clickable" (click)="loadEpisode(episode.imdbID)">
            T{{ season.Season }}.E{{ $index + 1 }}: {{ episode.Title }}
          </span>
          <p>
            @if (episode.Released !== 'N/A') {
              <span class="me-1">
                <svg role="img" [attr.aria-labelledby]="'svgSeasonReleased' + i" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [attr.fill]="darkModeService.svgFill()">
                  <title [id]="'svgSeasonReleased' + i">Fecha de lanzamiento</title>
                  <path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 
                  23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/>
                </svg>
                {{ episode.Released | date }}
              </span>
            }
            <span class="ms-1">
              <svg role="img" [attr.aria-labelledby]="'svgSeasonRating' + i" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [attr.fill]="darkModeService.svgFill()">
                <title [id]="'svgSeasonRating' + i">Valoración media</title>
                <path d="m363-390 117-71 117 71-31-133 104-90-137-11-53-126-53 126-137 11 104 90-31 133ZM80-80v-720q0-33 23.5-56.5T160-880h640q33
                0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/>
                <desc></desc>
                </svg>
              {{ episode.imdbRating }}
            </span>
            <span class="ms-1 clickable" (click)="addToList(episode)">
              <svg role="img" [attr.aria-labelledby]="'svgSeasonAddToList' + i" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [attr.fill]="darkModeService.svgFill()">
                <title [id]="'svgSeasonAddToList' + i">Añadir episodio a lista</title>
                <path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33
                23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
              </svg>
              Añadir
            </span>
          </p>
        </div>
        <hr/>
      }
    </div>
  </div>
</section>
