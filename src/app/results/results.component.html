<section>
  @if (searchResults.Response === 'True') {
    <h4 class="m-2 text-center">Resultados de "{{ searchResults.SearchTitle }}"</h4>
    <a href="">
      <div class="container">
        <div class="row">
          @for (searchResult of searchResults.Search; track searchResult.imdbID; let counter = $index) {
            <div class="col-md-4 text-center">
              <img class="rounded my-2" [src]="searchResult.Poster" [alt]="'Poster de ' + searchResult.Title "/>
              <p class="fs-5 text-truncate">
                {{ searchResult.Title + ' (' + searchResult.Year + ')' }}
              </p>
            </div>
          }
        </div>
      </div>
    </a>
  }
  @else {
    <p class="m-3">Prueba a buscar algo.</p>
  }
</section>
